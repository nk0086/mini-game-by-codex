<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Paddle Bounce</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="wrap">
      <h1>Paddle Bounce</h1>
      <div class="hud">
        <div class="chip">Score: <strong id="score">0</strong></div>
        <div class="chip">Best: <strong id="best">0</strong></div>
        <button id="reset">Reset</button>
      </div>
      <canvas id="game" width="640" height="360" aria-label="Paddle bounce game"></canvas>
      <div class="help">Move with A / D or ◀ / ▶. Press Space to restart after a miss.</div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
